<!DOCTYPE html>
<html>

<head>

	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>Altas Profesor</title>

	<link rel="stylesheet" href="assets/demo.css">
	<link rel="stylesheet" href="assets/form-register.css">

</head>
    <ul>
        <li><a href="index.html">Index</a></li>
        <li><a href="BajaProfesor.html" class="active">Baja Profesor</a></li>
        <li><a href="Principal.html">Usuario</a></li>
        
    </ul>


    <div class="main-content">

        <!-- You only need this form and the form-register.css -->

        <form class="form-register" method="post" action="/Academia/BajaServletProfesor">

            <div class="form-register-with-email">

                <div class="form-white-background">

                    <div class="form-title-row">
                        <h1>Baja Profesor</h1>
                    </div>

                    <div class="form-row">
                        <label>
                            <span>idProfesor</span>
                            <!--el name es el valor que introduce el usuario-->
                            <input type="text" name="idprofesor">
                        </label>
                    </div>

                    <div class="form-row">
                        <label>
                            <span>Nombre Profesor</span>
                            <input type="text" name="nombre_profesor">
                        </label>
                    </div>

                    <div class="form-row">
                        <label>
                            <span>Apellido Profesor</span>
                            <input type="text" name="apellido_profesor">
                        </label>
                    </div>
                    
                     <div class="form-row">
                        <label>
                            <span> DNI Profesor</span>
                            <input type="text" name="dni_profesor">
                        </label>
                    </div>

                    <div class="form-row">
                        <label class="form-checkbox">
                            <input type="checkbox" name="checkbox" checked>
                            <span>Aceptar<a href="#">Volver al Index</a></span>
                        </label>
                    </div>

                    <div class="form-row">
                        <button type="submit">Dar de baja</button>
                    </div> 


                </div>

                <a href="index.html" class="form-log-in-with-existing"></a>

            </div>

            <div class="form-sign-in-with-social">

                <div class="form-row form-title-row">
                    
                </div>

             

            </div>

        </form>

    </div>

</body>

</html>
